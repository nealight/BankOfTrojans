{% extends "base.html" %}

{% block content %}
<h1 class="title">
  You currently have $ {{ balance }}!
</h1>

<div class="column is-4 is-offset-4">
    <h3 class="title">What do you want to do?</h3>
    <div class="box">
        <form method="GET" action="/manage">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="action" placeholder="deposit" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="amount" placeholder="500">
                </div>
            </div>
            <button type="submit" class="button is-block is-info is-large is-fullwidth">Perform Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
